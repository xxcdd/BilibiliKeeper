<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 5px 0;
      padding: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      padding: 8px;
      background-color: #00a1d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #0091c2;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .running {
      background-color: #e3f2fd;
      color: #1565c0;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .setting-row label {
      margin-right: 10px;
    }
    .setting-row input {
      width: 60px;
      padding: 5px;
    }
    .section-title {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .small-text {
      font-size: 0.8em;
      color: #666;
    }
    .api-section {
      margin-top: 15px;
    }
    .api-input-label {
      font-weight: bold;
      margin-top: 5px;
      display: block;
    }
    .tag-input-container {
      display: flex;
      gap: 10px;
    }
    .tags-container {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      background-color: #00a1d6;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    .tag-delete {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
      padding: 0;
    }
    .tag-delete:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>BilibiliKeeper 设置</h3>
    
    <div class="section-title">API 设置</div>
    <label class="api-input-label" for="api_key">API 密钥:</label>
    <input type="text" id="api_key" placeholder="输入你的 API 密钥...">
    
    <label class="api-input-label" for="api_url">API 地址:</label>
    <input type="text" id="api_url" placeholder="输入 API 地址，如 https://api.deepseek.com/v1/chat/completions">
    
    <button id="saveApi">保存 API 设置</button>
    
    <div class="section-title">兴趣主题设置</div>
    <p>添加你感兴趣的主题，按回车或点击添加按钮：</p>
    <div class="tag-input-container">
      <input type="text" id="tag-input" placeholder="输入主题标签...">
      <button id="add-tag">添加</button>
    </div>
    <div id="tags-container" class="tags-container"></div>
    <button id="save">保存标签设置</button>
    
    <div class="section-title">运行控制</div>
    <div class="button-group">
      <button id="start">开始过滤</button>
      <button id="stop">停止过滤</button>
    </div>
    
    <div class="section-title">高级设置</div>
    <div class="setting-row">
      <label for="batchSize">批量处理大小:</label>
      <input type="number" id="batchSize" min="2" max="10" value="5">
      <button id="saveBatchSize">保存</button>
    </div>
    <p class="small-text">每次调用API处理的视频数量(2-10)</p>
    
    <div id="status" class="status"></div>
    <div id="running-status">当前状态: 未运行</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
